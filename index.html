<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
        <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
        <script type="module" src="./functions/main.js"></script>

        <link rel="stylesheet" type="text/css" href="./ressources/css/menu.css" />
        <link rel="stylesheet" type="text/css" href="./ressources/css/style.css" />
     </head>
    <body class="bg-normal">
        <div class="page">
            <nav id="nav" role="navigation">
                <div id="menuToggle">
                  <input type="checkbox" id="menuToggleInput"/>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>    
                    </div>
                    
                    <ul id="menu">
                        <li class="relative">
                            <label for="selectGrid">Thème :</label>
                            <select id="selectGrid">
                                <!-- Options seront ajoutées dynamiquement par JavaScript -->
                            </select>
                        </li>
                        <li class="relative">
                            <a href="#" id="newGrid">Nouveau bingo</a>
                            <span id="setObstacle">Difficulté : <span class="text"></span></span>
                        </li>
                        <li class="relative">
                            Mode Streamer : 
                            <div id="toggleTransparence">
                                <input type="checkbox" id="switchTransparence" />
                                <div class="switch"></div>
                            </div>
                        </li>
                        <li class="relative">
                            <label for="selectAlign">Alignement gille :</label>
                            <select id="selectAlign">
                                <option value="left">Gauche</option>
                                <option value="center" selected>Centre</option>
                                <option value="right">Droite</option>
                            </select>
                        </li>
                        <li class="relative">Volume bingo :
                            <div class="slidecontainer">
                                <input id="inputSound" type="range" min="0" max="100" value="80" step="25">
                            </div>
                        </li>
                        <li  class="relative">
                            Bingo Forever : 
                            <div id="toggleFever">
                                <input type="checkbox" id="switchFever" />
                                <div class="switch"></div>
                            </div>
                        </li>
                        <div class="credit">
                            menu by : <a href="https://erikterwan.com/" target="_blank">erikterwan</a><br />
                            origin bingo by : <a href="https://github.com/LeGalAlexis/" target="_blank">Plogojowitz</a><br />
                            new bingo by : Gollgotth    
                        </div>
                    </ul>
                </div>
              </nav>
            <div class="container">
                <div id="bingo" class="hidden">
                    <div class="content">
                        <img class="imgBingo rotating">
                        <h1>BINGO</h1>
                        <img class="imgBingo rotating" src="">
                        <button class="button" id="continueBingo">Continuer</button>
                    </div>
                </div>
                <div id = "grid">
                    <div class="tuile" id="t0"><span class="t-0"></span></div>
                    <div class="tuile" id="t1"><span class="t-1"></span></div>
                    <div class="tuile" id="t2"><span class="t-2"></span></div>
                    <div class="tuile" id="t3"><span class="t-3"></span></div>
                    <div class="tuile" id="t4"><span class="t-4"></span></div>
                    <div class="tuile" id="t5"><span class="t-5"></span></div>
                    <div class="tuile" id="t6"><span class="t-6"></span></div>
                    <div class="tuile" id="t7"><span class="t-7"></span></div>
                    <div class="tuile" id="t8"><span class="t-8"></span></div>
                    <div class="tuile" id="t9"><span class="t-9"></span></div>
                    <div class="tuile" id="t10"><span class="t-10"></span></div>
                    <div class="tuile" id="t11"><span class="t-11"></span></div>
                    <div class="tuile joker" id="t12"><span class="t-12"><span>Joker</span></span></div>
                    <div class="tuile" id="t13"><span class="t-13"></span></div>
                    <div class="tuile" id="t14"><span class="t-14"></span></div>
                    <div class="tuile" id="t15"><span class="t-15"></span></div>
                    <div class="tuile" id="t16"><span class="t-16"></span></div>
                    <div class="tuile" id="t17"><span class="t-17"></span></div>
                    <div class="tuile" id="t18"><span class="t-18"></span></div>
                    <div class="tuile" id="t19"><span class="t-19"></span></div>
                    <div class="tuile" id="t20"><span class="t-20"></span></div>
                    <div class="tuile" id="t21"><span class="t-21"></span></div>
                    <div class="tuile" id="t22"><span class="t-22"></span></div>
                    <div class="tuile" id="t23"><span class="t-23"></span></div>
                    <div class="tuile" id="t24"><span class="t-24"></span></div>
                </div>
            </div>
            <audio controls id="mp3Player" class="hidden">
                <source id="mp3Song" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio> 
        </div>
        <div id="rain"></div>
    </body>
</html>
